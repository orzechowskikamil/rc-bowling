<html>
<head>
    <meta charset="utf-8">
    <title>Babylon - Basic scene</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #babylon-canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
    <script src="babylon.min.js"></script>
    <script type="text/javascript">
        window.rcBowling = {};
    </script>
    <script type="text/javascript" src="js/definitions.js"></script>
    <script type="text/javascript" src="js/track.js"></script>
    <script type="text/javascript" src="js/bowlingSet.js"></script>
</head>
<body>
<canvas id="babylon-canvas"></canvas>
<script type="text/javascript">


    var canvas = document.querySelector("#babylon-canvas");
    var engine = new BABYLON.Engine(canvas, true);
    var debug = false;
    var timeStep = 1 / 60;
    var physicsSolverIterations = 40;
    var physicsSolverTolerance = 0.001;
    var backgroundColor = new BABYLON.Color3(0, 0, 0);

    var def = window.rcBowling.definitions;


    function createScene() {
        var scene = new BABYLON.Scene(engine);
        if (debug) {
            scene.debugLayer.show();
        }
        scene.enablePhysics(window.rcBowling.definitions.gravityVector, new BABYLON.CannonJSPlugin());
        var physicsEngine = scene.getPhysicsEngine();
        var physicsPlugin = physicsEngine._physicsPlugin;
        var world = physicsPlugin.world;
        physicsEngine.setTimeStep(timeStep);
        world.solver.iterations = physicsSolverIterations;
        world.solver.tolerance = physicsSolverTolerance;
        scene.clearColor = backgroundColor;

        window.rcBowling.track.addTrackToScene(scene);
        var bowlingSetLoaded = window.rcBowling.bowlingSet.addBowlingSetToScene(scene);

        Promise.all([bowlingSetLoaded]).then(function () {

            var lightPosition = new BABYLON.Vector3(-2, 10, -4);
            var lightDirection = new BABYLON.Vector3(0, -1, 0.5);
            var lightGradient = 2;
            var lightAngleRad = 1.6;
            var light = new BABYLON.SpotLight("light", lightPosition, lightDirection, lightAngleRad, lightGradient, scene);
            light.diffuse = new BABYLON.Color3(1, 1, 1);
            light.specular = new BABYLON.Color3(1, 1, 1);


            var shadowGenerator = new BABYLON.ShadowGenerator(1024, light);
            var renderList = shadowGenerator.getShadowMap().renderList;
            shadowGenerator.useBlurVarianceShadowMap = true;

            var camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1.5, 14), scene);
            camera.setTarget(new BABYLON.Vector3(0, 0.3, 16));
            camera.attachControl(canvas, false);


            var bowlingBall = window.rcBowling.bowlingSet.bowlingBall;

            renderList.push(bowlingBall);
            window.rcBowling.bowlingSet.pins.forEach(function (pin) {
                renderList.push(pin);
            });

            setTimeout(function () {
                var throwForceVector = new BABYLON.Vector3(Math.random() * def.throw.randomness - def.throw.randomness / 2, 5, def.throw.force);
                bowlingBall.impostor.applyImpulse(throwForceVector, bowlingBall.getAbsolutePosition());
            }, 2000);

            engine.runRenderLoop(function () {
                scene.render();
            });
        });

        return scene;

    }

    var scene = createScene();

    window.addEventListener("resize", function () {
        engine.resize();
    });
</script>
</body>
</html>
