<html>
<head>
    <meta charset="utf-8">
    <title>Babylon - Basic scene</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #babylon-canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
    <script src="babylon.min.js"></script>
</head>
<body>
<canvas id="babylon-canvas"></canvas>
<script type="text/javascript">

    var canvas = document.querySelector("#babylon-canvas");
    var engine = new BABYLON.Engine(canvas, true);

    function createScene() {
        var scene = new BABYLON.Scene(engine);
        scene.clearColor = new BABYLON.Color3(0, 0, 0);

        var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 1.5, -4), scene);
        camera.setTarget(new BABYLON.Vector3(0,0.3,2));
        camera.attachControl(canvas, false);

        var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0.3, 4, 0), scene);
        light.intensity = 0.9;

        var gravityVector = new BABYLON.Vector3(0, -9.81, 0);
        scene.enablePhysics(gravityVector, new BABYLON.CannonJSPlugin());

        var ground = BABYLON.Mesh.CreatePlane('ground', 100, scene, false);
        ground.position = new BABYLON.Vector3(0, 0, 0);
        ground.rotation = new BABYLON.Vector3(Math.PI / 2, 0, 0);
        var groundImpostor = new BABYLON.PhysicsImpostor(ground, BABYLON.PhysicsImpostor.BoxImpostor, {
            mass: 0,
            friction: 0.3,
            restitution: 1
        }, scene);


        var bowlingBall = BABYLON.Mesh.CreateSphere('bowling-ball', 10, 0.2, scene);
        bowlingBall.position = new BABYLON.Vector3(0, 5, 0);
        var bowlingBallImpostor = new BABYLON.PhysicsImpostor(bowlingBall, BABYLON.PhysicsImpostor.SphereImpostor, {
            mass: 4,
            friction: 0.2,
            restitution: 0.2
        }, scene);

        var pinPositions = [
            {x: 0, y: 6},
            {x: -0.20, y: 6.30},
            {x: 0.20, y: 6.30},
            {x: -0.4, y: 6.60},
            {x: 0, y: 6.60},
            {x: 0.4, y: 6.60},
            {x: -0.2, y: 6.90},
            {x: 0.2, y: 6.90},
            {x: 0.6, y: 6.90},
            {x: -0.6, y: 6.90},

        ];
        pinPositions.forEach(function (val, i, arr) {
            var pin = new BABYLON.Mesh.CreateCylinder('pin' + i, 0.38, 0.07, 0.12, 10, 10, scene);
            pin.position = new BABYLON.Vector3(val.x, 0.25, val.y);
            pin.material = new BABYLON.StandardMaterial('pin-material', scene);
            pin.material.diffuseColor = new BABYLON.Color3(Math.random(), Math.random(), Math.random());
            new BABYLON.PhysicsImpostor(pin, BABYLON.PhysicsImpostor.CylinderImpostor, {
                mass: 1.53,
                friction: 0.2,
                restitution: 0.3
            }, scene);
        });


        setTimeout(function () {
            bowlingBallImpostor.applyImpulse(new BABYLON.Vector3(Math.random()*0.6-0.3 ,1, 50), bowlingBall.getAbsolutePosition());
        }, 2000);

        return scene;
    }

    var scene = createScene();

    engine.runRenderLoop(function () {
        scene.render();
    });

    window.addEventListener("resize", function () {
        engine.resize();
    });
</script>
</body>
</html>
